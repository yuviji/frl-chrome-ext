<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FRL</title>
    <style>
      html, body { width: 520px; max-height: 700px; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 12px; overflow-y: auto; }
      .muted { color: #666 }
    </style>
  </head>
  <body>
    <h3>FRL</h3>
    <div style="display:flex; gap:8px; margin:8px 0;">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="downloadBtn">Download</button>
    </div>
    <hr/>
    <div style="margin:8px 0; display:flex; flex-direction:column; gap:6px;">
      <div class="muted">Replayer</div>
      <input id="traceFile" type="file" accept=".json" />
      <div style="display:flex; align-items:center; gap:6px;">
        <label for="thinkRange">ThinkTime</label>
        <input id="thinkRange" type="range" min="0" max="1.5" step="0.05" value="1" />
        <span id="thinkVal" class="muted">1.00Ã—</span>
      </div>
      <div style="display:flex; gap:8px;">
        <button id="playBtn">Play</button>
        <button id="stopPlayBtn">Stop</button>
      </div>
    </div>
    <hr/>
    <div style="margin:8px 0;">
      <label><input type="checkbox" id="allowlistToggle"/> Allowlist mode</label>
      <div style="margin-top:6px; display:flex; gap:6px;">
        <input id="domainInput" placeholder="example.com or https://example.com"/>
        <button id="addDomainBtn">Add</button>
      </div>
      <ul id="domains" class="muted" style="margin-top:6px;"></ul>
    </div>
    <p id="status" class="muted">Idle</p>
    <div style="margin-top:10px;">
      <div class="muted" style="margin-bottom:4px;">Last 5 interactions</div>
      <ul id="recentSteps" class="muted" style="padding-left:18px; font-size:12px;"></ul>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
